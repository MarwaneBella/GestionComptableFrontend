<div >
    <form  >
        <div class="card text-center mt-4">
            <div class="card-header" >
                card de Fournisseur
            </div>
            <div class="card-body mx-5">
                <div class="row">
                    <div class="col me-3">
                        <mat-form-field  appearance="outline" >
                            <mat-select  placeholder="Select Fournisseur" >
                                <!-- <mat-option *ngFor="let categorie of categories" [value]="categorie" >{{categorie.nom_cat}}</mat-option> -->
                            </mat-select>
                        </mat-form-field>

                    </div>
                    <div class="col">
                        <mat-form-field  appearance="outline">
                            <mat-label>Nom / Raison Sociale</mat-label>
                            <input matInput >
                        </mat-form-field>

                    </div>
                </div>

                <div class="row">
                    <div class="col me-3">
                        <mat-form-field  appearance="outline">
                            <mat-label>code Fournisseur</mat-label>
                            <input matInput   readonly>
                        </mat-form-field>
                    </div>
                    <div class="col">
                        <mat-form-field class="example-full-width" appearance="outline">
                            <mat-label>Choose a date</mat-label>
                            <input matInput [matDatepicker]="picker" >
                            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker [dateClass]="dateClass" #picker></mat-datepicker>
                          </mat-form-field>

                    </div>
                </div>

            </div>
        </div>

        <div class="card text-center mt-4">
          <div class="card-header" >
              card de produit
          </div>
          <div class="card-body mx-5">
            <div class="row">
              <div class="col ">
                  <mat-form-field  appearance="outline" >
                      <mat-select  placeholder="Select produit" >
                          <!-- <mat-option *ngFor="let categorie of categories" [value]="categorie" >{{categorie.nom_cat}}</mat-option> -->
                      </mat-select>
                  </mat-form-field>
              </div>

              <div class="col">
                  <mat-form-field  appearance="outline">
                      <mat-label>Quantite</mat-label>
                      <input matInput >
                  </mat-form-field>

              </div>
              
              <div class="col">
                <mat-form-field  appearance="outline">
                    <mat-label>Montant HT</mat-label>
                    <input matInput readonly>
                </mat-form-field>
              </div>
            </div>

            <div class="row">
              <div class="col ">
                  <mat-form-field  appearance="outline">
                      <mat-label>TVA (%)</mat-label>
                      <input matInput   readonly>
                  </mat-form-field>
              </div>
              <div class="col">
                <mat-form-field  appearance="outline">
                  <mat-label>Prix Unitaire Hors Taxe</mat-label>
                  <input matInput   >
                </mat-form-field>
              </div>

              <div class="col">
                <mat-form-field  appearance="outline">
                    <mat-label>Taux TVA</mat-label>
                    <input matInput   readonly>
                </mat-form-field>
              </div>
            </div>

            <div class="row">
              <div class="col ">
                  
              </div>
              <div class="col">
                
              </div>

              <div class="col">
                <mat-form-field  appearance="outline">
                    <mat-label>Montant TTC</mat-label>
                    <input matInput   readonly>
                </mat-form-field>
              </div>
            </div>

          </div>
      </div>
    </form>
    <div class="example-container mat-elevation-z8 mt-4">
      <table mat-table [dataSource]="transactions" > 
      
        <!-- reference Column -->
        <ng-container matColumnDef="reference">
          <th mat-header-cell *matHeaderCellDef> Reference </th>
          <td mat-cell *matCellDef="let row"> </td>
          <td mat-footer-cell *matFooterCellDef></td>
        </ng-container>
      
        <!-- designation Column -->
        <ng-container matColumnDef="designation">
          <th mat-header-cell *matHeaderCellDef> Designation</th>
          <td mat-cell *matCellDef="let row">  </td>
          <td mat-footer-cell *matFooterCellDef></td>
        </ng-container>
      
        <!-- prix_unitaire Column -->
        <ng-container matColumnDef="prix_unitaire">
          <th mat-header-cell *matHeaderCellDef> Prix_unitaire </th>
          <td mat-cell *matCellDef="let row">  </td>
          <td mat-footer-cell *matFooterCellDef> Totale</td>
        </ng-container>

        <!-- quantite Column -->
        <ng-container matColumnDef="quantite">
          <th mat-header-cell *matHeaderCellDef> Quantite </th>
          <td mat-cell *matCellDef="let row">  </td>
          <td mat-footer-cell *matFooterCellDef> 10 </td>
        </ng-container>

        <!-- montant_HT Column -->
        <ng-container matColumnDef="montant_HT">
          <th mat-header-cell *matHeaderCellDef> Montant HT </th>
          <td mat-cell *matCellDef="let row">  </td>
          <td mat-footer-cell *matFooterCellDef> 500 </td>
        </ng-container>

        <!-- taux_TVA Column -->
        <ng-container matColumnDef="taux_TVA">
          <th mat-header-cell *matHeaderCellDef> Taux TVA </th>
          <td mat-cell *matCellDef="let row">  </td>
          <td mat-footer-cell *matFooterCellDef> 50 </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="montant_TTC">
          <th mat-header-cell *matHeaderCellDef> Montant TTC </th>
          <td mat-cell *matCellDef="let row">  </td>
          <td mat-footer-cell *matFooterCellDef> 550</td>
        </ng-container>
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let row">  </td>
          <td mat-footer-cell *matFooterCellDef></td>
        </ng-container>

      
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <tr mat-footer-row *matFooterRowDef="displayedColumns; sticky: true"></tr>

        
      </table>
    </div>
</div>
