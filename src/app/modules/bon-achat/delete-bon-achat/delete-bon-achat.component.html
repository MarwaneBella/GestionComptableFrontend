<h1 mat-dialog-title>Supprimer Categorie</h1>
<div mat-dialog-content>Êtes-vous sûr de vouloir supprimer cette bon Achat : {{formats.codeBon(bonAchat.idBa, bonAchat.dateBa)}}?</div>
<div mat-dialog-actions >
    <div class="ms-auto">
        <button class="btn btn-primary" mat-dialog-close>Fermer</button>
        <button class="btn btn-danger  mx-2" (click)="deleteBonAchatById()" >Supprimer</button>
    </div>
</div>
