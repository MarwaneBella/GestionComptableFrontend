
<div class="wrapper">
	<div class="container mx-auto">
		<h1>Welcome</h1>
		
		<form class="form" (ngSubmit)="onSubmit()">
            
			<input type="text" placeholder="Username" id="username" name="username" [(ngModel)]="user.username">
			<input type="password" placeholder="Password" id="password" name="password" [(ngModel)]="user.password" >
			<button type="submit" id="login-button">Login</button>
			
		</form>
	</div>
	
	<ul class="bg-bubbles">
		<li></li>

		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>
</div>
<script > $("#login-button").click(function(event){
		 event.preventDefault();
	 
	 $('form').fadeOut(500);
	 $('.wrapper').addClass('form-success');
});

</script>
