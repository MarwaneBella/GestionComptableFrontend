<h1 mat-dialog-title>Supprimer Bon Honoaire</h1>
<div mat-dialog-content>Êtes-vous sûr de vouloir supprimer cette bon Achat : {{ this.bonHonoraire.bonHNum }} ?</div>
<div mat-dialog-actions >
    <div class="ms-auto">
        <button class="btn btn-primary" mat-dialog-close>Fermer</button>
        <button class="btn btn-danger  mx-2" (click)="deleteBonHonoraireById()" >Supprimer</button>
    </div>
</div>
